[tool.poetry]
name = "model-personal-trainer"
version = "0.1.0"
description = "An easy-to-use library for training personalized AI models"
authors = ["Brian Smith <ohohvi@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "personal_trainer"}
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "^1.26.0"
datasets = "^2.14.5"
transformers = {extras = ["torch"], version = "^4.34.1"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
